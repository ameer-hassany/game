<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #282c34;
    color: white;
    font-family: Arial, sans-serif;
  }
  canvas {
    border: 2px solid white;
    background-color: black;
    max-width: 100%;
    max-height: 100%;
  }
  .score {
    margin-top: 10px;
    font-size: 20px;
  }
  .game-over {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    font-size: 24px;
    text-align: center;
  }
  .game-over button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
    background-color: #ff9500;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .game-over button:hover {
    background-color: #e08900;
  }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div class="score" id="score">Score: 0</div>
<div class="game-over" id="gameOverScreen">
  <div id="finalScore"></div>
  <button onclick="restartGame()">Retry</button>
</div>

<audio id="eatSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
<audio id="gameOverSound" src="https://www.soundjay.com/misc/sounds/fail-buzzer-01.mp3" preload="auto"></audio>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let box = 20;
let snake = [{ x: 10, y: 10 }];
let direction = { x: 0, y: 0 };
let food = { x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20) };
let score = 0;
let gameLoop;

function resizeCanvas() {
  const size = Math.min(window.innerWidth, window.innerHeight) - 40;
  canvas.width = size - (size % box);
  canvas.height = size - (size % box);
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

function drawBox(x, y, color = 'lime') {
  ctx.fillStyle = color;
  ctx.fillRect(x * box, y * box, box, box);
  ctx.strokeStyle = 'darkgreen';
  ctx.strokeRect(x * box, y * box, box, box);
}

function playSound(soundId) {
  const sound = document.getElementById(soundId);
  sound.currentTime = 0;
  sound.play();
}

function updateGame() {
  const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

  if (head.x === food.x && head.y === food.y) {
    score++;
    document.getElementById('score').textContent = `Score: ${score}`;
    food = { x: Math.floor(Math.random() * (canvas.width / box)), y: Math.floor(Math.random() * (canvas.height / box)) };
    playSound('eatSound');
  } else {
    snake.pop();
  }

  if (
    head.x < 0 || head.x >= canvas.width / box ||
    head.y < 0 || head.y >= canvas.height / box ||
    snake.some(segment => segment.x === head.x && segment.y === head.y)
  ) {
    clearInterval(gameLoop);
    playSound('gameOverSound');
    showGameOverScreen();
    return;
  }

  snake.unshift(head);

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawBox(food.x, food.y, 'red');
  snake.forEach(segment => drawBox(segment.x, segment.y));
}

function showGameOverScreen() {
  document.getElementById('finalScore').textContent = `Final Score: ${score}`;
  document.getElementById('gameOverScreen').style.display = 'flex';
}

function restartGame() {
  document.getElementById('gameOverScreen').style.display = 'none';
  snake = [{ x: 10, y: 10 }];
  direction = { x: 0, y: 0 };
  food = { x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20) };
  score = 0;
  document.getElementById('score').textContent = `Score: ${score}`;
  gameLoop = setInterval(updateGame, 150);
}

document.addEventListener('keydown', event => {
  switch (event.key) {
    case 'ArrowUp':
      if (direction.y === 0) direction = { x: 0, y: -1 };
      break;
    case 'ArrowDown':
      if (direction.y === 0) direction = { x: 0, y: 1 };
      break;
    case 'ArrowLeft':
      if (direction.x === 0) direction = { x: -1, y: 0 };
      break;
    case 'ArrowRight':
      if (direction.x === 0) direction = { x: 1, y: 0 };
      break;
  }
});

gameLoop = setInterval(updateGame, 150);
</script>
</body>
</html>
